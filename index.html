
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RamDev Shop - Sweets & Cakes</title>
    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fffaf0;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }
      #loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #fffaf0;
        z-index: 9999;
        transition: opacity 0.4s ease-out;
      }
      .spinner {
        width: 45px;
        height: 45px;
        border: 4px solid #fed7aa;
        border-top: 4px solid #ea580c;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      
      h1, h2, h3 { font-family: 'Playfair Display', serif; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .product-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
      
      .fade-in { animation: fadeIn 0.3s ease-in-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

      .scale-up { animation: scaleUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      @keyframes scaleUp { from { transform: scale(0.85); opacity: 0; } to { transform: scale(1); opacity: 1; } }

      .card-shadow { box-shadow: 0 4px 20px -2px rgba(234, 88, 12, 0.08); }
      
      .onboarding-gradient {
        background: linear-gradient(180deg, #ffffff 0%, #fff7ed 100%);
      }

      input:focus, textarea:focus {
        border-color: #ea580c !important;
        box-shadow: 0 0 0 4px rgba(234, 88, 12, 0.1);
      }

      .search-container {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .search-container:focus-within {
        transform: translateY(-2px);
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <!-- Initial Loading Screen -->
    <div id="loader" role="status" aria-label="Loading application">
      <div class="spinner"></div>
      <p style="margin-top: 20px; font-weight: 700; color: #9a3412; font-family: 'Playfair Display', serif; font-size: 22px;">RamDev Shop</p>
      <p style="margin-top: 8px; font-size: 13px; color: #c2410c; opacity: 0.8; font-weight: 500;">Kitchen is getting ready...</p>
    </div>

    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useMemo, useCallback, useEffect, useRef } from 'react';
      import ReactDOM from 'react-dom/client';

      /** --- CONSTANTS --- **/
      const SHOP_NAME = "RamDev Shop";
      const OWNER_WHATSAPP = "919867637326"; 
      const UPI_ID = "pawanponnam-1@okicici";
      const PLATFORM_FEE = 1;
      const FREE_DELIVERY_THRESHOLD = 500;
      const DELIVERY_CHARGE = 30;
      
      const PRODUCTS_LIST = [
        { id: '1', name: 'Special Kaju Katli', description: 'Premium cashew fudge made with real silver leaf.', price: 450, category: 'Sweets', image: 'https://images.unsplash.com/photo-1599488615731-7e5c2823ff28?auto=format&fit=crop&q=80&w=400' },
        { id: '2', name: 'Motichoor Laddu', description: 'Traditional fine pearl gram flour balls cooked in pure ghee.', price: 320, category: 'Sweets', image: 'https://images.unsplash.com/photo-1626082927389-6cd097cdc6ec?auto=format&fit=crop&q=80&w=400' },
        { id: '3', name: 'Gulab Jamun', description: 'Soft milk-solid balls dipped in rose-scented syrup.', price: 280, category: 'Sweets', image: 'https://images.unsplash.com/photo-1548940740-204726a19be3?auto=format&fit=crop&q=80&w=400' },
        { id: '4', name: 'Chocolate Truffle Cake', description: 'Rich dark chocolate layers with silk ganache finish.', price: 650, category: 'Cakes', image: 'https://images.unsplash.com/photo-1578985545062-69928b1d9587?auto=format&fit=crop&q=80&w=400' },
        { id: '5', name: 'Butterscotch Delight', description: 'Vanilla sponge with crunchy butterscotch bits and caramel.', price: 550, category: 'Cakes', image: 'https://images.unsplash.com/photo-1558961363-fa8fdf82db35?auto=format&fit=crop&q=80&w=400' },
        { id: '6', name: 'Rasmalai Cake', description: 'Fusion cake flavored with saffron, cardamom and nuts.', price: 750, category: 'Cakes', image: 'https://images.unsplash.com/photo-1621303837174-89787a7d4729?auto=format&fit=crop&q=80&w=400' },
        { id: '7', name: 'Gajar Ka Halwa', description: 'Slow-cooked carrot pudding with milk and dry fruits.', price: 350, category: 'Sweets', image: 'https://images.unsplash.com/photo-1589113103503-1222149ba1c7?auto=format&fit=crop&q=80&w=400' },
        { id: '8', name: 'Spicy Mixture', description: 'Crunchy savory snacks with nuts and curry leaves.', price: 120, category: 'Snacks', image: 'https://images.unsplash.com/photo-1601050690597-df056fb47045?auto=format&fit=crop&q=80&w=400' }
      ];

      /** --- UTILITIES --- **/
      const openWhatsApp = (message) => {
        const url = `https://wa.me/${OWNER_WHATSAPP}?text=${encodeURIComponent(message)}`;
        window.open(url, '_blank');
      };

      /** --- COMPONENTS --- **/

      const OnboardingView = ({ onComplete, initialData, isEditing }) => {
        const [form, setForm] = useState(initialData || { name: '', phone: '', address: '' });
        const [locLoading, setLocLoading] = useState(false);

        const detectLocation = () => {
          setLocLoading(true);
          navigator.geolocation.getCurrentPosition(
            async (pos) => {
              const { latitude, longitude } = pos.coords;
              setForm(prev => ({ ...prev, address: `${prev.address ? prev.address + ' ' : ''}(Lat: ${latitude.toFixed(4)}, Lng: ${longitude.toFixed(4)}) ` }));
              setLocLoading(false);
              alert("Location coordinates added! Please add your house/flat number manually.");
            },
            () => {
              setLocLoading(false);
              alert("Could not detect location. Please type your address manually.");
            }
          );
        };

        const isValid = form.name.trim() && form.phone.length >= 10 && form.address.trim().length > 10;

        return (
          <div className="min-h-screen onboarding-gradient p-6 flex flex-col fade-in">
            <div className="mt-12 mb-8 text-center">
              <div className="w-20 h-20 bg-orange-500 rounded-3xl flex items-center justify-center text-white text-3xl mx-auto mb-6 shadow-xl scale-up">
                <i className={`fas ${isEditing ? 'fa-user-pen' : 'fa-store'}`}></i>
              </div>
              <h2 className="text-3xl font-black text-gray-900 mb-2">{isEditing ? 'Edit Profile' : 'Welcome!'}</h2>
              <p className="text-gray-500 text-sm">{isEditing ? 'Update your delivery details.' : 'Fill this once to start ordering fresh treats.'}</p>
            </div>

            <div className="space-y-4 bg-white/50 p-4 rounded-[32px] border border-orange-100/50 backdrop-blur-sm shadow-sm">
              <div>
                <label className="text-[10px] font-black text-orange-900/40 uppercase tracking-widest mb-1.5 ml-1 block">Full Name</label>
                <input 
                  className="w-full p-4 bg-white rounded-2xl border-2 border-orange-50 outline-none text-sm font-bold transition-all"
                  placeholder="Enter your name"
                  value={form.name}
                  onChange={e => setForm({...form, name: e.target.value})}
                />
              </div>
              <div>
                <label className="text-[10px] font-black text-orange-900/40 uppercase tracking-widest mb-1.5 ml-1 block">WhatsApp Mobile</label>
                <input 
                  className="w-full p-4 bg-white rounded-2xl border-2 border-orange-50 outline-none text-sm font-bold transition-all"
                  placeholder="10 digit number"
                  type="tel"
                  value={form.phone}
                  onChange={e => setForm({...form, phone: e.target.value.replace(/\D/g, '')})}
                />
              </div>
              <div>
                <div className="flex justify-between items-center mb-1.5 px-1">
                  <label className="text-[10px] font-black text-orange-900/40 uppercase tracking-widest">Delivery Address</label>
                  <button onClick={detectLocation} className="text-[9px] font-black text-orange-600 uppercase flex items-center gap-1">
                    <i className={`fas ${locLoading ? 'fa-spinner fa-spin' : 'fa-location-dot'}`}></i>
                    {locLoading ? 'Detecting...' : 'Detect Me'}
                  </button>
                </div>
                <textarea 
                  className="w-full p-4 bg-white rounded-2xl border-2 border-orange-50 outline-none text-sm font-bold transition-all resize-none"
                  placeholder="Building, Flat, Area, Landmark..."
                  rows="3"
                  value={form.address}
                  onChange={e => setForm({...form, address: e.target.value})}
                />
              </div>
            </div>

            <div className="mt-8 space-y-3">
              <button 
                disabled={!isValid}
                onClick={() => onComplete(form)}
                className={`w-full py-5 rounded-2xl font-black shadow-xl transition-all flex items-center justify-center gap-3 ${isValid ? 'bg-orange-600 text-white active:scale-95' : 'bg-gray-200 text-gray-400'}`}
              >
                {isEditing ? 'SAVE CHANGES' : 'START SHOPPING'}
                <i className="fas fa-chevron-right text-xs"></i>
              </button>
              {isEditing && (
                <button onClick={() => onComplete(null)} className="w-full py-4 text-gray-400 font-bold text-xs uppercase tracking-widest">
                  Cancel
                </button>
              )}
            </div>
          </div>
        );
      };

      const Header = ({ profile, cartCount, onOpenCart, onOpenOrders, onEditProfile }) => (
        <header className="fixed top-0 left-0 right-0 max-w-md mx-auto z-50 bg-white/95 backdrop-blur-md px-4 py-3 border-b border-orange-50 flex items-center justify-between">
          <div className="flex items-center gap-2">
            <button onClick={onEditProfile} className="w-9 h-9 bg-orange-100 rounded-xl flex items-center justify-center text-orange-600 active:scale-90 transition-transform shadow-inner">
              <i className="fas fa-user text-sm"></i>
            </button>
            <div className="flex flex-col">
              <h1 className="text-sm font-black text-gray-900 leading-none">{SHOP_NAME}</h1>
              <p className="text-[10px] font-bold text-orange-600 mt-0.5">Hi, {profile.name.split(' ')[0]}</p>
            </div>
          </div>
          <div className="flex items-center gap-1">
            <button onClick={onOpenOrders} className="w-10 h-10 flex items-center justify-center text-gray-400 active:scale-90 transition-transform">
              <i className="fas fa-receipt text-lg"></i>
            </button>
            <button onClick={onOpenCart} className="relative w-10 h-10 flex items-center justify-center text-gray-700 active:scale-90 transition-transform">
              <i className="fas fa-shopping-basket text-xl"></i>
              {cartCount > 0 && <span className="absolute top-0 right-0 bg-red-600 text-white text-[9px] font-black w-4 h-4 rounded-full flex items-center justify-center border-2 border-white">{cartCount}</span>}
            </button>
          </div>
        </header>
      );

      const ProductCard = ({ product, onAdd, onClick }) => (
        <article onClick={() => onClick(product)} className="bg-white rounded-2xl overflow-hidden card-shadow border border-orange-50 flex flex-col h-full active:scale-[0.98] transition-all cursor-pointer">
          <div className="relative h-32">
            <img src={product.image} alt={product.name} className="w-full h-full object-cover" />
            <div className="absolute top-2 right-2">
              <span className="bg-white/90 backdrop-blur-sm px-2 py-0.5 rounded-lg text-[8px] font-black text-orange-800 shadow-sm uppercase">{product.category}</span>
            </div>
          </div>
          <div className="p-3 flex flex-col flex-1">
            <h3 className="text-xs font-black text-gray-900 mb-1 line-clamp-1">{product.name}</h3>
            <p className="text-[10px] text-gray-500 line-clamp-2 mb-3 leading-tight flex-1">{product.description}</p>
            <div className="flex items-center justify-between mt-auto">
              <span className="text-sm font-black text-orange-600">â‚¹{product.price}</span>
              <button 
                onClick={(e) => { e.stopPropagation(); onAdd(product); }}
                className="w-8 h-8 rounded-lg bg-orange-50 text-orange-600 flex items-center justify-center active:bg-orange-600 active:text-white transition-colors"
              >
                <i className="fas fa-plus text-[10px]"></i>
              </button>
            </div>
          </div>
        </article>
      );

      const CheckoutView = ({ cart, subtotal, platformFee, deliveryCharge, grandTotal, profile, onSubmit, onBack }) => {
        const [payment, setPayment] = useState('cod');
        const [form, setForm] = useState({ ...profile });
        
        const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(`upi://pay?pa=${UPI_ID}&pn=${encodeURIComponent(SHOP_NAME)}&am=${grandTotal}&cu=INR`)}`;

        return (
          <div className="min-h-screen bg-white p-6 pt-16 fade-in flex flex-col">
            <div className="flex items-center gap-4 mb-8">
              <button onClick={onBack} className="w-10 h-10 flex items-center justify-center rounded-full bg-gray-50"><i className="fas fa-arrow-left"></i></button>
              <h2 className="text-2xl font-black text-gray-900">Checkout</h2>
            </div>

            <div className="space-y-6 flex-1">
              <div className="space-y-4">
                <div className="bg-orange-50/50 p-4 rounded-3xl border border-orange-100">
                  <div className="flex justify-between items-center mb-4">
                    <h3 className="text-xs font-black text-orange-900 uppercase tracking-widest">Delivery Info</h3>
                    <p className="text-[9px] font-black text-orange-400 bg-white px-2 py-1 rounded-full">AUTO-FILLED</p>
                  </div>
                  <div className="space-y-3">
                    <input className="w-full p-3 bg-white rounded-xl border-none text-xs font-bold focus:ring-2 focus:ring-orange-500" placeholder="Name" value={form.name} onChange={e => setForm({...form, name: e.target.value})} />
                    <input className="w-full p-3 bg-white rounded-xl border-none text-xs font-bold focus:ring-2 focus:ring-orange-500" placeholder="Phone" value={form.phone} onChange={e => setForm({...form, phone: e.target.value})} />
                    <textarea className="w-full p-3 bg-white rounded-xl border-none text-xs font-bold focus:ring-2 focus:ring-orange-500" placeholder="Address" rows="2" value={form.address} onChange={e => setForm({...form, address: e.target.value})} />
                  </div>
                </div>

                <div className="grid grid-cols-2 gap-3">
                  <button onClick={() => setPayment('qr')} className={`p-4 rounded-3xl border-2 transition-all flex flex-col items-center gap-2 ${payment === 'qr' ? 'border-orange-500 bg-orange-50' : 'border-gray-50 bg-gray-50 text-gray-400'}`}>
                    <i className="fas fa-qrcode text-lg"></i>
                    <span className="text-[10px] font-black uppercase tracking-tighter">UPI / SCAN</span>
                  </button>
                  <button onClick={() => setPayment('cod')} className={`p-4 rounded-3xl border-2 transition-all flex flex-col items-center gap-2 ${payment === 'cod' ? 'border-orange-500 bg-orange-50' : 'border-transparent bg-gray-50 text-gray-400'}`}>
                    <i className="fas fa-truck-fast text-lg"></i>
                    <span className="text-[10px] font-black uppercase tracking-tighter">CASH ON DEL.</span>
                  </button>
                </div>

                {payment === 'qr' && (
                  <div className="bg-white p-6 rounded-[40px] border-2 border-dashed border-orange-200 text-center shadow-lg animate-fadeIn">
                    <p className="text-[10px] font-black text-orange-900 mb-4 uppercase tracking-widest">Scan to pay â‚¹{grandTotal}</p>
                    <img src={qrUrl} alt="UPI QR" className="mx-auto w-40 h-40 mb-3 rounded-2xl shadow-md border-4 border-white" />
                    <p className="text-[9px] text-gray-400 font-bold uppercase">Pre-filled with amount</p>
                  </div>
                )}
              </div>
            </div>

            <div className="mt-10 mb-6 bg-gray-50 p-6 rounded-[32px] space-y-2 border border-gray-100">
               <div className="flex justify-between text-[11px]"><span className="text-gray-400 font-bold">Items Total</span><span className="font-black text-gray-700">â‚¹{subtotal}</span></div>
               <div className="flex justify-between text-[11px]"><span className="text-gray-400 font-bold">Platform Fee</span><span className="font-black text-gray-700">â‚¹{platformFee}</span></div>
               <div className="flex justify-between text-[11px]"><span className="text-gray-400 font-bold">Delivery Charge</span><span className="font-black text-gray-700">{deliveryCharge === 0 ? 'FREE' : 'â‚¹'+deliveryCharge}</span></div>
               <div className="pt-3 border-t flex justify-between items-center"><span className="font-black text-gray-900">Final Total</span><span className="text-xl font-black text-orange-600">â‚¹{grandTotal}</span></div>
            </div>

            <button onClick={() => onSubmit(form, payment)} className="w-full bg-green-600 text-white py-5 rounded-2xl font-black shadow-xl flex items-center justify-center gap-3 active:scale-95 transition-transform">
              <i className="fab fa-whatsapp text-2xl"></i> COMPLETE ON WHATSAPP
            </button>
          </div>
        );
      };

      /** --- MAIN APP --- **/
      const App = () => {
        const [view, setView] = useState('loading');
        const [profile, setProfile] = useState(null);
        const [cart, setCart] = useState([]);
        const [category, setCategory] = useState('All');
        const [searchQuery, setSearchQuery] = useState('');
        const [pastOrders, setPastOrders] = useState([]);
        const [selectedProduct, setSelectedProduct] = useState(null);

        // Computed
        const subtotal = useMemo(() => cart.reduce((a, b) => a + b.price * b.quantity, 0), [cart]);
        const platformFee = PLATFORM_FEE;
        const deliveryCharge = (subtotal > 0 && subtotal < FREE_DELIVERY_THRESHOLD) ? DELIVERY_CHARGE : 0;
        const grandTotal = subtotal > 0 ? subtotal + platformFee + deliveryCharge : 0;
        const cartCount = cart.reduce((a, b) => a + b.quantity, 0);

        useEffect(() => {
          const storedProfile = localStorage.getItem('ramdev_user_profile');
          const storedOrders = localStorage.getItem('ramdev_past_orders');
          if (storedProfile) setProfile(JSON.parse(storedProfile));
          if (storedOrders) setPastOrders(JSON.parse(storedOrders));
          
          setTimeout(() => {
            const loader = document.getElementById('loader');
            if (loader) { loader.style.opacity = '0'; setTimeout(() => loader.remove(), 400); }
            setView(storedProfile ? 'catalog' : 'onboarding');
          }, 1200);
        }, []);

        const handleSaveProfile = (data) => {
          if (!data) { setView('catalog'); return; } // Cancel
          setProfile(data);
          localStorage.setItem('ramdev_user_profile', JSON.stringify(data));
          setView('catalog');
        };

        const addToCart = (p) => {
          setCart(prev => {
            const exists = prev.find(item => item.id === p.id);
            if (exists) return prev.map(item => item.id === p.id ? { ...item, quantity: item.quantity + 1 } : item);
            return [...prev, { ...p, quantity: 1 }];
          });
        };

        const handleFinalOrder = (details, paymentMethod) => {
          // Check if profile should be updated permanently
          if (details.address !== profile.address || details.phone !== profile.phone) {
            setProfile(details);
            localStorage.setItem('ramdev_user_profile', JSON.stringify(details));
          }

          const orderId = 'RD' + Date.now().toString().slice(-6);
          const newOrder = { id: orderId, date: new Date().toISOString(), items: [...cart], grandTotal, details, paymentMethod };
          
          const updatedOrders = [newOrder, ...pastOrders];
          setPastOrders(updatedOrders);
          localStorage.setItem('ramdev_past_orders', JSON.stringify(updatedOrders));

          // WhatsApp Message
          const itemsTxt = cart.map(i => `â€¢ *${i.name}* (x${i.quantity}) - â‚¹${i.price * i.quantity}`).join('\n');
          const msg = `ðŸ›ï¸ *ORDER: #${orderId}*\n\n` +
                      `ðŸ‘¤ *Name:* ${details.name}\n` +
                      `ðŸ“ *Address:* ${details.address}\n` +
                      `ðŸ’³ *Payment:* ${paymentMethod === 'qr' ? 'UPI/Online' : 'Cash on Delivery'}\n\n` +
                      `ðŸ° *Items:*\n${itemsTxt}\n\n` +
                      `â­ *TOTAL: â‚¹${grandTotal}*`;
          
          openWhatsApp(msg);
          setCart([]);
          setView('catalog');
          alert("Order confirmation sent to WhatsApp!");
        };

        const filteredProducts = PRODUCTS_LIST.filter(p => {
          const matchesCat = category === 'All' || p.category === category;
          const matchesSearch = p.name.toLowerCase().includes(searchQuery.toLowerCase());
          return matchesCat && matchesSearch;
        });

        if (view === 'loading') return null;
        if (view === 'onboarding') return <OnboardingView onComplete={handleSaveProfile} />;
        if (view === 'edit_profile') return <OnboardingView initialData={profile} onComplete={handleSaveProfile} isEditing={true} />;
        if (view === 'checkout') return <CheckoutView cart={cart} subtotal={subtotal} platformFee={platformFee} deliveryCharge={deliveryCharge} grandTotal={grandTotal} profile={profile} onBack={() => setView('catalog')} onSubmit={handleFinalOrder} />;

        return (
          <div className="min-h-screen bg-[#fffaf0] max-w-md mx-auto relative flex flex-col">
            <Header profile={profile} cartCount={cartCount} onOpenCart={() => setView('catalog')} onOpenOrders={() => setView('catalog')} onEditProfile={() => setView('edit_profile')} />
            
            <main className="flex-1 pt-16 pb-32 px-4 fade-in">
              {/* Search Bar */}
              <div className="mt-4 mb-6 search-container bg-white rounded-2xl flex items-center px-4 py-3 shadow-sm border border-orange-50">
                <i className="fas fa-search text-orange-200 mr-3"></i>
                <input 
                  className="flex-1 bg-transparent border-none outline-none text-sm font-bold placeholder:text-gray-300"
                  placeholder="Search sweets, cakes..."
                  value={searchQuery}
                  onChange={e => setSearchQuery(e.target.value)}
                />
              </div>

              {/* Categories */}
              <div className="flex gap-2 overflow-x-auto no-scrollbar pb-6">
                {['All', 'Sweets', 'Cakes', 'Snacks'].map(cat => (
                  <button key={cat} onClick={() => setCategory(cat)} className={`px-5 py-2 rounded-full text-[10px] font-black uppercase tracking-widest whitespace-nowrap transition-all ${category === cat ? 'bg-orange-600 text-white shadow-lg shadow-orange-100' : 'bg-white text-orange-900 border border-orange-100'}`}>
                    {cat}
                  </button>
                ))}
              </div>

              {/* Product Grid */}
              {filteredProducts.length > 0 ? (
                <div className="product-grid">
                  {filteredProducts.map(p => <ProductCard key={p.id} product={p} onAdd={addToCart} onClick={setSelectedProduct} />)}
                </div>
              ) : (
                <div className="py-20 text-center">
                  <div className="w-16 h-16 bg-orange-50 rounded-full flex items-center justify-center mx-auto mb-4 text-orange-200">
                    <i className="fas fa-search"></i>
                  </div>
                  <p className="text-gray-400 text-sm font-bold">No items found for "{searchQuery}"</p>
                </div>
              )}
            </main>

            {/* Bottom Floating Bar */}
            {cartCount > 0 && (
              <div className="fixed bottom-6 left-4 right-4 z-40 max-w-[calc(448px-2rem)] mx-auto animate-fadeIn">
                <button onClick={() => setView('checkout')} className="w-full bg-orange-600 text-white font-black py-4 rounded-2xl shadow-2xl flex justify-between px-6 items-center border-4 border-white/20 active:scale-[0.97] transition-transform">
                  <div className="flex items-center gap-2">
                    <div className="bg-white/20 w-8 h-8 rounded-lg flex items-center justify-center text-xs">{cartCount}</div>
                    <span className="text-[10px] uppercase tracking-widest">Items in Bag</span>
                  </div>
                  <span className="text-sm font-black">â‚¹{grandTotal} <i className="fas fa-arrow-right ml-1 text-xs"></i></span>
                </button>
              </div>
            )}
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
