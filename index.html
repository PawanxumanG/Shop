            <button onClick={onBack} className="w-10 h-10 flex items-center justify-center rounded-full bg-gray-50 active:scale-90 transition-transform"><i className="fas fa-arrow-left"></i></button>
            <h2 className="text-2xl font-black text-gray-900">{t('your_cart')}</h2>
          </div>
          {cart.length === 0 ? (
            <div className="py-24 text-center">
              <div className="w-20 h-20 bg-orange-50 rounded-full flex items-center justify-center mx-auto mb-6"><i className="fas fa-shopping-basket text-3xl text-orange-200"></i></div>
              <p className="text-gray-500 font-medium mb-6">{t('cart_empty')}</p>
              <button onClick={onBack} className="bg-orange-600 text-white px-8 py-3 rounded-xl font-bold">{t('explore')}</button>
            </div>
          ) : (
            <>
              <div className="space-y-4 mb-8">
                {cart.map(item => (
                  <div key={item.id} className="flex gap-4 p-3 bg-orange-50/40 rounded-2xl border border-orange-100/50">
                    <img src={item.image} alt={item.name} className="w-16 h-16 object-cover rounded-xl shadow-sm" />
                    <div className="flex-1">
                      <h4 className="font-bold text-sm text-gray-900">{item.name}</h4>
                      <p className="text-orange-600 font-black text-sm">‚Çπ{item.price * item.quantity}</p>
                      <div className="flex items-center gap-3 mt-1">
                        <button onClick={() => onUpdate(item.id, -1)} className="w-6 h-6 bg-white rounded-lg border border-orange-200 text-xs font-bold flex items-center justify-center text-orange-600">-</button>
                        <span className="font-bold text-[11px]">{item.quantity}</span>
                        <button onClick={() => onUpdate(item.id, 1)} className="w-6 h-6 bg-white rounded-lg border border-orange-200 text-xs font-bold flex items-center justify-center text-orange-600">+</button>
                      </div>
                    </div>
                    <button onClick={() => onRemove(item.id)} className="text-gray-400 p-1"><i className="fas fa-times text-xs"></i></button>
                  </div>
                ))}
              </div>
              <div className="bg-gray-50 rounded-3xl p-6 space-y-3 mb-44 border border-gray-100">
                <div className="flex justify-between items-center text-sm"><span className="text-gray-500">{t('subtotal')}</span><span className="font-bold">‚Çπ{subtotal}</span></div>
                <div className="flex justify-between items-center text-sm"><span className="text-gray-500">{t('platform_fee')}</span><span className="font-bold">‚Çπ{platformFee}</span></div>
                <div className="flex justify-between items-center text-sm"><span className="text-gray-500">{t('delivery')}</span><span className="font-bold">{deliveryCharge === 0 ? t('free') : '‚Çπ'+deliveryCharge}</span></div>
                <div className="border-t border-gray-200 pt-3 flex justify-between items-center"><span className="font-black text-gray-900">{t('grand_total')}</span><span className="text-xl font-black text-orange-900">‚Çπ{grandTotal}</span></div>
              </div>
              <div className="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-6 bg-white border-t rounded-t-[32px] shadow-2xl z-50">
                <button onClick={onCheckout} className="w-full bg-orange-600 text-white font-black py-4 rounded-2xl shadow-xl flex items-center justify-center gap-3 active:scale-95 transition-transform uppercase text-sm tracking-widest">{t('proceed_order')} <i className="fas fa-chevron-right text-xs"></i></button>
              </div>
            </>
          )}
        </div>
      );

      const SuccessView = ({ order, onBack, t }) => {
        const [rating, setRating] = useState(5);
        const [feedback, setFeedback] = useState("");

        useEffect(() => {
          const defaultFeedbacks = {
            1: "Disappointed with the experience. Needs major improvement.",
            2: "The experience was average. Hope for better next time.",
            3: "Good experience, but there's room for improvement.",
            4: "Very good taste and quality. Satisfied with the order.",
            5: "Excellent service and delicious treats! Highly recommended."
          };
          setFeedback(defaultFeedbacks[5]);
        }, []);

        const handleRatingClick = (r) => {
          const defaultFeedbacks = {
            1: "Disappointed with the experience. Needs major improvement.",
            2: "The experience was average. Hope for better next time.",
            3: "Good experience, but there's room for improvement.",
            4: "Very good taste and quality. Satisfied with the order.",
            5: "Excellent service and delicious treats! Highly recommended."
          };
          setRating(r);
          setFeedback(defaultFeedbacks[r]);
        };

        const handleSendFeedback = () => {
          const stars = "‚≠ê".repeat(rating);
          const message = `üåü *ORDER FEEDBACK: ${SHOP_NAME}*\n\n` +
                          `üÜî *Order ID:* #${order.id.slice(-6)}\n` +
                          `‚≠ê *Rating:* ${stars} (${rating}/5)\n` +
                          `üí¨ *Feedback:* ${feedback}\n\n` +
                          `üôè Thank you for your review!`;
          openWhatsApp(message);
        };

        const handleResendOrder = () => {
          const itemsText = order.items.map(item => `‚Ä¢ *${item.name}* (x${item.quantity}) - ‚Çπ${item.price * item.quantity}`).join('\n');
          const message = `üõçÔ∏è *ORDER CONFIRMATION: ${SHOP_NAME}*\n\n` +
                          `üÜî *Order ID:* #${order.id.slice(-6)}\n` +
                          `üë§ *Customer:* ${order.details.fullName}\n` +
                          `üìû *Phone:* ${order.details.phone}\n` +
                          `üìç *Address:* ${order.details.address}\n` +
                          `üí≥ *Payment:* ${order.details.payment === 'qr' ? 'UPI / QR Scan' : 'Cash on Delivery'}\n\n` +
                          `üç∞ *Items ordered:*\n${itemsText}\n\n` +
                          `‚≠ê *GRAND TOTAL: ‚Çπ${order.grandTotal}*`;
          openWhatsApp(message);
        };

        return (
          <div className="p-4 pt-16 min-h-screen bg-[#fffaf0] fade-in text-center flex flex-col items-center">
            <div className="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center text-white mb-4 scale-up shadow-xl border-4 border-white"><i className="fas fa-check text-2xl"></i></div>
            <h2 className="text-2xl font-black text-gray-900 mb-1 leading-tight">{t('order_confirmed')}</h2>
            <p className="text-[11px] text-gray-500 mb-6 font-medium">{t('finalize_wa')}</p>
            
            <div className="w-full bg-white rounded-3xl p-5 text-left border border-orange-100 mb-6 shadow-sm">
              <div className="flex justify-between mb-3 text-[10px] font-black uppercase tracking-widest text-orange-600">
                <span>Summary</span>
                <span>#{order.id.slice(-6)}</span>
              </div>
              <div className="flex justify-between text-base font-black text-orange-900 uppercase tracking-tighter">
                <span>{t('total_amt')}</span>
                <span>‚Çπ{order.grandTotal}</span>
              </div>
              <button onClick={handleResendOrder} className="mt-3 w-full py-2 bg-orange-50 text-orange-600 rounded-xl text-[10px] font-black uppercase tracking-widest flex items-center justify-center gap-2">
                <i className="fab fa-whatsapp"></i> RESEND ON WHATSAPP
              </button>
            </div>

            {/* Rating Section */}
            <div className="w-full bg-white rounded-3xl p-6 text-left border border-orange-100 mb-20 shadow-sm fade-in">
              <h3 className="text-xs font-black text-gray-400 uppercase tracking-widest mb-4">{t('how_was_exp')}</h3>
              
              <div className="flex justify-center gap-3 mb-6">
                {[1, 2, 3, 4, 5].map((star) => (
                  <button 
                    key={star} 
                    onClick={() => handleRatingClick(star)}
                    className={`star-rating-btn text-3xl transition-colors ${rating >= star ? 'text-yellow-400' : 'text-gray-100'}`}
                  >
                    <i className="fas fa-star"></i>
                  </button>
                ))}
              </div>

              <div className="relative">
                <label className="text-[10px] font-black text-gray-300 uppercase tracking-widest mb-1 ml-1 block">{t('comments_label')}</label>
                <textarea 
                  className="w-full p-4 bg-orange-50/30 rounded-2xl border-2 border-transparent focus:border-orange-200 focus:bg-white transition-all text-xs font-medium outline-none resize-none leading-relaxed text-gray-700" 
                  rows="3"
                  value={feedback}
                  onChange={(e) => setFeedback(e.target.value)}
                />
              </div>

              <button 
                onClick={handleSendFeedback}
                className="w-full mt-4 bg-gray-900 text-white font-black py-4 rounded-2xl shadow-xl flex items-center justify-center gap-3 active:scale-95 transition-transform text-xs uppercase tracking-widest"
              >
                {t('submit_rating')}
              </button>
            </div>

            <div className="fixed bottom-0 left-0 right-0 p-6 bg-white/80 backdrop-blur-xl border-t border-orange-50 max-w-md mx-auto z-40">
              <button onClick={onBack} className="w-full bg-orange-600 text-white font-black py-4 rounded-2xl shadow-xl flex items-center justify-center gap-3 active:scale-95 transition-transform uppercase text-sm tracking-widest">
                {t('back_btn')}
              </button>
            </div>
          </div>
        );
      };

      const CheckoutView = ({ grandTotal, profile, onSubmit, onBack, t }) => {
        const [step, setStep] = useState(1);
        const [form, setForm] = useState({ fullName: profile.fullName, phone: profile.phone, address: profile.address, payment: 'cod' });
        const isValid = form.fullName.trim() !== '' && form.phone.length >= 10 && form.address.trim().length > 5;
        const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(`upi://pay?pa=${UPI_ID}&pn=${encodeURIComponent(SHOP_NAME)}&am=${grandTotal}&cu=INR`)}`;

        return (
          <div role="main" className="p-4 pt-16 min-h-screen bg-white fade-in text-left">
            <div className="flex items-center gap-4 mb-10">
              <button onClick={step === 1 ? onBack : () => setStep(1)} className="w-10 h-10 flex items-center justify-center rounded-full bg-gray-50 active:scale-90 transition-transform"><i className="fas fa-arrow-left"></i></button>
              <h2 className="text-2xl font-black text-gray-900">{t('checkout')}</h2>
            </div>
            {step === 1 ? (
              <div className="space-y-5">
                <div className="space-y-4">
                  <div>
                    <label className="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1 ml-1 block">{t('name_label')}</label>
                    <input className="w-full p-4 bg-gray-50 rounded-xl border-none focus:ring-2 focus:ring-orange-500 text-sm font-medium outline-none" value={form.fullName} onChange={e => setForm({...form, fullName: e.target.value})} />
                  </div>
                  <div>
                    <label className="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1 ml-1 block">{t('whatsapp_label')}</label>
                    <input className="w-full p-4 bg-gray-50 rounded-xl border-none focus:ring-2 focus:ring-orange-500 text-sm font-medium outline-none" type="tel" value={form.phone} onChange={e => setForm({...form, phone: e.target.value})} />
                  </div>
                  <div>
                    <label className="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1 ml-1 block">{t('address_label')}</label>
                    <textarea className="w-full p-4 bg-gray-50 rounded-xl border-none focus:ring-2 focus:ring-orange-500 text-sm font-medium outline-none resize-none" rows="3" value={form.address} onChange={e => setForm({...form, address: e.target.value})} />
                  </div>
                </div>
                <button disabled={!isValid} onClick={() => setStep(2)} className={`w-full py-4 rounded-2xl font-black shadow-lg transition-all active:scale-95 ${isValid ? 'bg-orange-600 text-white shadow-orange-100' : 'bg-gray-100 text-gray-300'}`}>{t('proceed_order')}</button>
              </div>
            ) : (
              <div className="space-y-6">
                <div className="space-y-3">
                  <button onClick={() => setForm({...form, payment: 'qr'})} className={`w-full p-5 rounded-2xl border-2 flex items-center gap-4 transition-all active:scale-95 ${form.payment === 'qr' ? 'border-orange-500 bg-orange-50 shadow-md shadow-orange-50' : 'border-transparent bg-gray-50'}`}>
                    <div className="w-10 h-10 bg-white rounded-lg flex items-center justify-center text-orange-600 shadow-sm"><i className="fas fa-qrcode"></i></div>
                    <div className="text-left"><p className="font-black text-sm text-gray-900">{t('upi_scan')}</p><p className="text-[10px] text-gray-500">Auto-fills ‚Çπ{grandTotal}</p></div>
                  </button>
                  <button onClick={() => setForm({...form, payment: 'cod'})} className={`w-full p-5 rounded-2xl border-2 flex items-center gap-4 transition-all active:scale-95 ${form.payment === 'cod' ? 'border-orange-500 bg-orange-50 shadow-md shadow-orange-50' : 'border-transparent bg-gray-50'}`}>
                    <div className="w-10 h-10 bg-white rounded-lg flex items-center justify-center text-gray-500 shadow-sm"><i className="fas fa-money-bill-wave"></i></div>
                    <div className="text-left"><p className="font-black text-sm text-gray-900">{t('cod')}</p><p className="text-[10px] text-gray-500 uppercase tracking-widest font-black">Pay at Door</p></div>
                  </button>
                </div>
                {form.payment === 'qr' && (
                  <div className="space-y-4">
                    <div className="bg-red-50 p-4 rounded-2xl border border-red-100 text-center">
                      <p className="text-[11px] font-black text-red-600 uppercase tracking-tight">Note: send screenshot of the payment otherwise order will not be accepted</p>
                    </div>
                    <div className="bg-white p-6 rounded-3xl border border-dashed border-orange-200 text-center shadow-sm">
                      <p className="text-[10px] font-black text-orange-900 mb-4 uppercase tracking-widest">Amount to Pay: ‚Çπ{grandTotal}</p>
                      <img src={qrUrl} alt="UPI QR" className="mx-auto w-44 h-44 mb-4 rounded-xl border-4 border-white shadow-lg" />
                    </div>
                  </div>
                )}
                <button onClick={() => onSubmit(form)} className="w-full bg-green-600 text-white py-5 rounded-2xl font-black shadow-xl flex items-center justify-center gap-3 active:scale-95 transition-transform">
                  <i className="fab fa-whatsapp text-xl"></i> {t('proceed_wa')}
                </button>
              </div>
            )}
          </div>
        );
      };

      /** --- MAIN APP --- **/
      const App = () => {
        const [view, setView] = useState('onboarding'); 
        const [selectedProduct, setSelectedProduct] = useState(null);
        const [lastOrder, setLastOrder] = useState(null);
        const [cart, setCart] = useState([]);
        const [category, setCategory] = useState('Sweets');
        const [pastOrders, setPastOrders] = useState([]);
        const [profile, setProfile] = useState(null);
        const [isInitializing, setIsInitializing] = useState(true);

        const currentLang = useMemo(() => profile?.language || 'en', [profile]);
        const t = useCallback((key) => {
          return TRANSLATIONS[currentLang][key] || key;
        }, [currentLang]);

        const subtotal = useMemo(() => cart.reduce((s, i) => s + i.price * i.quantity, 0), [cart]);
        const platformFee = PLATFORM_FEE;
        const deliveryCharge = useMemo(() => (cart.length > 0 && subtotal < FREE_DELIVERY_THRESHOLD) ? DELIVERY_CHARGE : 0, [subtotal, cart.length]);
        const grandTotal = useMemo(() => (cart.length > 0 ? subtotal + platformFee + deliveryCharge : 0), [subtotal, platformFee, deliveryCharge, cart.length]);
        const cartCount = useMemo(() => cart.reduce((a, b) => a + b.quantity, 0), [cart]);

        useEffect(() => {
          const storedOrders = localStorage.getItem('ramdev_past_orders');
          if (storedOrders) { try { setPastOrders(JSON.parse(storedOrders)); } catch(e) {} }
          const storedProfile = localStorage.getItem('ramdev_profile');
          if (storedProfile) { 
            const p = JSON.parse(storedProfile);
            setProfile(p); 
            setView('catalog'); 
          }
          setIsInitializing(false);
        }, []);

        const saveProfile = (data) => {
          if (!data) { setView('catalog'); return; }
          setProfile(data);
          localStorage.setItem('ramdev_profile', JSON.stringify(data));
          setView('catalog');
        };

        const handleFinalOrder = (details) => {
          const updatedProfile = { ...profile, fullName: details.fullName, phone: details.phone, address: details.address };
          setProfile(updatedProfile);
          localStorage.setItem('ramdev_profile', JSON.stringify(updatedProfile));

          const orderId = 'ORD-' + Date.now();
          const newOrder = { id: orderId, date: new Date().toISOString(), items: [...cart], grandTotal, details };
          const updatedOrders = [newOrder, ...pastOrders];
          setPastOrders(updatedOrders);
          localStorage.setItem('ramdev_past_orders', JSON.stringify(updatedOrders));
          setLastOrder(newOrder);

          const itemsText = cart.map(i => `‚Ä¢ *${i.name}* (x${i.quantity}) - ‚Çπ${i.price * i.quantity}`).join('\n');
          const message = `üõçÔ∏è *NEW ORDER: ${SHOP_NAME}*\n\n` +
                          `üÜî *Order ID:* #${orderId.slice(-6)}\n` +
                          `üë§ *Customer:* ${details.fullName}\n` +
                          `üìû *Phone:* ${details.phone}\n` +
                          `üìç *Address:* ${details.address}\n` +
                          `üí≥ *Payment:* ${details.payment === 'qr' ? 'UPI / QR Scan' : 'Cash on Delivery'}\n\n` +
                          `üç∞ *Items ordered:*\n${itemsText}\n\n` +
                          `‚≠ê *GRAND TOTAL: ‚Çπ${grandTotal}*`;
          
          openWhatsApp(message);
          setCart([]);
          setView('success');
        };

        useEffect(() => {
          const loader = document.getElementById('loader');
          if (loader && !isInitializing) { 
            loader.style.opacity = '0'; 
            setTimeout(() => loader.remove(), 400); 
          }
        }, [isInitializing]);

        const renderView = () => {
          if (isInitializing) return null;
          if (view === 'onboarding') return <ProfileSetupView onSave={saveProfile} t={t} />;
          if (view === 'edit_profile') return <ProfileSetupView initialData={profile} onSave={saveProfile} isEditing={true} t={t} />;
          if (view === 'success' && lastOrder) return <SuccessView order={lastOrder} onBack={() => { setView('catalog'); setLastOrder(null); }} t={t} />;
          if (view === 'details' && selectedProduct) return <ProductDetailView product={selectedProduct} onBack={() => setView('catalog')} onAdd={(p) => setCart(prev => {
            const exists = prev.find(i => i.id === p.id);
            if (exists) return prev.map(i => i.id === p.id ? {...i, quantity: i.quantity + 1} : i);
            return [...prev, {...p, quantity: 1}];
          })} cartCount={cartCount} onOpenCart={() => setView('cart')} t={t} />;
          if (view === 'orders') return <PastOrdersView orders={pastOrders} onBack={() => setView('catalog')} t={t} />;
          if (view === 'cart') return <CartView cart={cart} subtotal={subtotal} platformFee={platformFee} deliveryCharge={deliveryCharge} grandTotal={grandTotal} onUpdate={(id, d) => setCart(p => p.map(i => i.id === id ? {...i, quantity: Math.max(1, i.quantity + d)} : i))} onRemove={(id) => setCart(p => p.filter(i => i.id !== id))} onBack={() => setView('catalog')} onCheckout={() => setView('checkout')} t={t} />;
          if (view === 'checkout') return <CheckoutView grandTotal={grandTotal} profile={profile} onBack={() => setView('cart')} onSubmit={handleFinalOrder} t={t} />;
          
          const filtered = PRODUCTS.filter(p => p.category === category);
          return (
            <div className="min-h-screen flex flex-col max-w-md mx-auto bg-[#fffaf0] relative">
              <Header 
                cartCount={cartCount} 
                profile={profile} 
                onOpenCart={() => setView('cart')} 
                onOpenOrders={() => setView('orders')} 
                onEditProfile={() => setView('edit_profile')}
                t={t}
              />
              <main role="main" className="flex-1 pt-20 pb-28 px-4 fade-in">
                <nav className="flex gap-2 mb-6 overflow-x-auto no-scrollbar py-2">
                  {['Sweets', 'Cakes', 'Snacks', 'Drinks'].map(cat => (
                    <button key={cat} onClick={() => setCategory(cat)} className={`px-6 py-2 rounded-full text-[11px] font-black uppercase tracking-widest shadow-sm whitespace-nowrap transition-all active:scale-95 ${category === cat ? 'bg-orange-600 text-white shadow-orange-100' : 'bg-white text-orange-900 border border-orange-100'}`}>{t(cat.toLowerCase())}</button>
                  ))}
                </nav>
                
                {filtered.length > 0 ? (
                  <div className="product-grid">
                    {filtered.map(p => <ProductCard key={p.id} product={p} onAdd={(p) => setCart(prev => {
                      const exists = prev.find(i => i.id === p.id);
                      if (exists) return prev.map(i => i.id === p.id ? {...i, quantity: i.quantity + 1} : i);
                      return [...prev, {...p, quantity: 1}];
                    })} onClick={(p) => { setSelectedProduct(p); setView('details'); }} t={t} />)}
                  </div>
                ) : (
                  <div className="py-20 flex flex-col items-center justify-center text-center animate-fadeIn">
                    <div className="w-20 h-20 bg-orange-100 rounded-full flex items-center justify-center text-orange-600 mb-6 scale-up shadow-inner"><i className="fas fa-magic text-3xl"></i></div>
                    <h3 className="text-xl font-black text-gray-900 mb-2 uppercase tracking-tighter">{t('coming_soon')}</h3>
                    <p className="text-xs text-gray-500 font-bold max-w-[200px] leading-relaxed">{t('preparing_menu')} {t(category.toLowerCase())}. {t('stay_tuned')}</p>
                  </div>
                )}
              </main>
              {cartCount > 0 && (
                <div className="fixed bottom-6 left-4 right-4 z-40 max-w-[calc(448px-2rem)] mx-auto animate-fadeIn">
                  <button onClick={() => setView('cart')} className="w-full bg-orange-600 text-white font-black py-4 rounded-2xl shadow-2xl flex justify-between px-6 items-center border-4 border-white/20 active:scale-[0.97] transition-transform">
                    <span className="flex items-center gap-2 text-xs uppercase tracking-widest font-black"><i className="fas fa-shopping-basket"></i> {cartCount} {t('items')}</span>
                    <span className="text-sm font-black tracking-tight">‚Çπ{grandTotal} <i className="fas fa-chevron-right ml-1 text-[10px]"></i></span>
                  </button>
                </div>
              )}
            </div>
          );
        };
        return renderView();
      };
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
